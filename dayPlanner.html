<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../reset-File/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    
    <title>Day Planner</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <h1>Day Planner</h1>
                    <p><span id="datetime"></span></p>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="timeSlots">
            <div id="dayTimes">
                <!-- Structuring the hours and input blocks -->
                <div class="row hours row-1">9am
                    <input type="text" name="fname" class="namers" id="nineAm" value="">
                    <button id="9" class="saver">Save</button>
                </div>
                <div class="row hours row-2">10am
                    <input type="text" name="fname" class="namers" id="tenAm" value="">
                    <button id="10" class="saver">Save</button>
                </div>
                <div class="row hours row-3">11am
                    <input type="text" name="fname" class="namers" id="elevenAm" value="">
                    <button id="11" class="saver">Save</button>
                </div>
                <div class="row hours row-4">12pm
                    <input type="text" name="fname" class="namers" id="twelvePm" value="">
                    <button id="12" class="saver">Save</button>
                </div>
                <div class="row hours row-5">1pm
                    <input type="text" name="fname" class="namers" id="onePm" value="">
                    <button id="1" class="saver">Save</button>
                </div>
                <div class="row hours row-6">2pm
                    <input type="text" name="fname" class="namers" id="twoPm" value="">
                    <button id="2" class="saver">Save</button>
                </div>
                <div class="row hours row-7">3pm
                    <input type="text" name="fname" class="namers" id="threePm" value="">
                    <button id="3" class="saver">Save</button>
                </div>
                <div class="row hours row-8">4pm
                    <input type="text" name="fname" class="namers" id="fourPm" value="">
                    <button id="4" class="saver">Save</button>
                </div>
                <div class="row hours row-9">5pm
                    <input type="text" name="fname" class="namers" id="fivePm" value="">
                    <button id="5" class="saver">Save</button>
                </div>
            </div>
        </div>
    </div>


<script>
    var dt = new Date();
    document.getElementById("datetime").innerHTML = dt.toLocaleString();
</script>
    
</body>
</html>
